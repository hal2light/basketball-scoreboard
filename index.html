<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Counter</title>
</head>
<body>
    <div id="main">
        <div class= "scoreboard">
            <p class="scoreboard-title">HOME</p>
            <p class="scoreboard-score">0</p>
            <div class="scoreboard-buttons">
                <button class="scoreboard-btn">+1</button>
                <button class="scoreboard-btn">+2</button>
                <button class="scoreboard-btn">+3</button>
            </div>
        </div>
        <div class= "scoreboard">
            <p class="scoreboard-title">GUEST</p>
            <p class="scoreboard-score">0</p>
            <div class="scoreboard-buttons">
                <button class="scoreboard-btn">+1</button>
                <button class="scoreboard-btn">+2</button>
                <button class="scoreboard-btn">+3</button>
            </div>
        </div>

    </div>
    
</body>
</html>
